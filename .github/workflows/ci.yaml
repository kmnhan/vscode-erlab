name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:
  schedule:
    # Every friday at 22:00 UTC (Every saturday at 07:00 KST/JST)
    - cron: "0 22 * * FRI"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    env:
      DISPLAY: ":99.0"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: tlambert03/setup-qt-libs@v1

      - name: Setup for Qt testing
        run: |
          /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1920x1200x24 -ac +extension GLX

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          cache: npm

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Setup Python and E2E venv
        run: |
          uv python install 3.13
          uv venv .venv-e2e --python 3.13
          uv pip install -r requirements-e2e.txt -p .venv-e2e

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          ERLAB_E2E: "1"
          ERLAB_E2E_VENV: .venv-e2e
        run: npm run test:e2e
